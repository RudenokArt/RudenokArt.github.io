<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- JQUERY -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <!-- FONT AWESSOME -->
  <script src="https://use.fontawesome.com/e8a42d7e14.js"></script>
  <!-- MASKEDINPUT -->
  <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js" type="text/javascript"></script>
  <!-- ========= -->
  <title>RudenokArt</title>
</head>
<body>
  <div class="container pt-5">
    <div class="row justify-content-center">
      <div class="col-4">
        <div class="card">
          <div class="card-header h5">
            Заказ номера
          </div>
          <div class="card-body">
            <div class="input-group input-group-lg p-3">
              <span class="input-group-text">*ФИО</span>
              <input type="text" class="form-control">
            </div>
            <div class="input-group input-group-lg p-3">
              <span class="input-group-text">*Email:</span>
              <input type="text" class="form-control">
            </div>
            <div class="input-group input-group-lg p-3">
              <span class="input-group-text">*Phone:</span>
              <input type="text" class="form-control" placeholder="+375-__ ___ __ __">
            </div>
            <div class="p-3">
              <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option value="1">Эконом</option>
                <option value="2">Стандарт</option>
                <option value="3">Люкс</option>
              </select>
            </div>
            <div class="text-center pb-3">
              <button type="button" class="btn btn-outline-secondary">Забронировать</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
